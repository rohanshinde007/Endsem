<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Movie Trailer</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<a href="home.html" class="back-button">Back to Home</a>
	</header>
	<main id="main">
		<div id="video-container"></div>
	</main>
	<script>
		// Get query parameters
		const urlParams = new URLSearchParams(window.location.search);
		const videoKey = urlParams.get('key');

		// Display video
		const videoContainer = document.getElementById('video-container');
		videoContainer.innerHTML = `
			<iframe width="560" height="315" src="https://www.youtube.com/embed/${videoKey}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		`;
	</script>
</body>
</html>
