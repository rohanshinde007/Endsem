<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Streaming Platform</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Movie Streaming Platform</h1>
        </header>
        
        <div id="movie-grid" class="movie-grid">
            <!-- Movie grid will be populated by JavaScript -->
        </div>

        <!-- Video player modal -->
        <div id="video-modal" class="modal">
            <div class="modal-content">
                <span id="close-modal" class="close">&times;</span>
                <video id="movie-player" controls>
                    <source src="" id="movie-source" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="controls">
                    <button id="playPauseBtn">Play</button>
                    <button id="forwardBtn">Forward 10s</button>
                    <button id="backwardBtn">Backward 10s</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
